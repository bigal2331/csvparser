<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <header><div class="logo">CSV-Parser</div></header>
        <div class="file-container">
          <input type="file" name="file" id="file" class="file-input" />
          <label for="file">Choose a file</label>
        </div>
        <div class="table-container">
          <div class="filter-container">
            <div class="filter-notifications"></div>
            <select class="filter-list__items">
              <option value="none selected">none selected</option>
            </select>
            <span>=</span>
            <input class="search-bar" type="text" placeholder="filter..." />

            <button class="filter-button__apply">Filter</button>
            <button class="filter-button__clear">Clear Filter</button>
          </div>
          <table>
            <thead>
              <tr></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
